{% extends "base.html" %}

{% block content %}
<h2>Sprints</h2>
<form action="{{ url_for('add_sprint') }}" method="POST" class="mb-4">
    <div class="form-group">
        <label for="name">Sprint Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Sprint</button>
</form>

<h3 class="mt-4">All Sprints</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
    </thead>
    <tbody>
        {% for sprint in sprints %}
            <tr>
                <td><a href="{{ url_for('sprint_detail', sprint_id=sprint.id) }}">{{ sprint.name }}</a></td>
                <td>{{ sprint.start_date }}</td>
                <td>{{ sprint.end_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
